<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Schedule</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" method="GET" action="/station">
                <input class="form-control me-2" type="search" placeholder="Поиск по станциям" aria-label="Search" name="s">
                <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>

<p class="text-sm-start"><h4>Расписание по станциям</h4></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Номер трамвая</th>
        <th scope="col">Отправление</th>
        <th scope="col">Прибытие</th>
        <th scope="col">Станция</th>
        <th scope="col">Остновка</th>
    </tr>
    </thead>
    <tbody>
    {% for depart in departures %}
    <tr>
        <th scope="row">{{depart.pk}}</th>
        <td>{{depart.departure}}</td>
        <td>{{depart.arrival}}</td>
        <td>{{depart.station}}</td>
        <td>{{depart.halt}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
